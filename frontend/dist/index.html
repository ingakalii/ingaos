<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>IngaOS Frontend (minimal)</title>
</head>
<body>
  <h1>IngaOS â€” Minimal Frontend</h1>
  <div id="status">Checking API...</div>
  <script>
    // In docker-compose world, the browser requests go to host ports.
    // This simple page pings the API at localhost:8000.
    // Change to the correct URL for your deployment if needed.
    fetch('http://localhost:8000/api/ping')
      .then(r => r.json())
      .then(j => document.getElementById('status').innerText = JSON.stringify(j))
      .catch(e => document.getElementById('status').innerText = 'Error: ' + e);
  </script>
</body>
</html>
